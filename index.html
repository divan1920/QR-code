<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          colors: {
            "slate-900": "#1F314F",
            "slate-500": "#68778D",
            "slate-300": "#D5E1EF",
            white: "#FFFFFF",
          },
          spacing: {
            500: "40px",
            300: "24px",
            200: "16px",
          },
          fontFamily: {
            sans: ["Outfit", "sans-serif"],
          },
          fontSize: {
            "preset-1": [
              "22px",
              {
                lineHeight: "120%",
                fontWeight: "600",
                letterSpacing: "0px",
              },
            ],
            "preset-2": [
              "15px",
              {
                lineHeight: "140%",
                fontWeight: "400",
                letterSpacing: "0px",
              },
            ],
          },
          extend: {},
        },
      };
    </script>
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-slate-300">
    <main class="flex items-center justify-center h-screen">
      <div
        class="flex flex-col items-center justify-center bg-white pt-200 pb-500 px-200 w-[320px] rounded-xl"
      >
        <div class="flex flex-col items-center gap-300">
          <img
            src="./images/image-qr-code.png"
            alt="QR code"
            class="rounded-2xl"
          />
          <div
            class="flex flex-col items-center text-wrap text-center gap-200 text-pretty"
          >
            <p class="font-sans text-preset-1">
              Improve your front-end skills by building projects
            </p>
            <p class="font-sans text-preset-2 w-[256px]">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Munaf Divan</a>.
    </footer>
  </body>
</html>
